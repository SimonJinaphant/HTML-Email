<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<!--[if !mso]><!-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<!--<![endif]-->
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Optional field as some clients don't display a title -->
	<title></title>
	
	<!--Some clients don't allow link or css in head, but mailchimp can auto extract for us -->
	<link rel="stylesheet" type="text/css" href="styles.css" />
	
	<!--[if (gte mso 9)|(IE)]>
	<style type="text/css">
		table {border-collapse: collapse;}
	</style>
	<![endif]-->
	
</head>
<body>
	<center class="wrapper">
		<div class="webkit">
			
			<!-- Fix MS Outlook's lack of support for max-width by creating another table with the max width set already -->
			<!--[if (gte mso 9)|(IE)]>
				<table width="600" align="center"><tr><td>
			<![endif]-->
			
			<table class="outer" align="center">
				<tr>
					<td class="full-width-image">
						<img src="images/header.jpg" width="600" alt="" />
					</td>
				</tr>
				
				
			<tr>
				<td class="left-sidebar">
						<!--[if (gte mso 9)|(IE)]>
							<table width="100%"><tr><td width="100">
						<![endif]-->
						
						<table class="column left">
							<tr>
								<td class="inner">
									<img src="images/sb-01.jpg" width="80" alt="" />
								</td>
							</tr>
						</table>
						
						<!--[if (gte mso 9)|(IE)]>
							</td><td width="500">
						<![endif]-->
						
						<table class="column right">
							<tr>
								<td class="inner contents">
									Praesent laoreet malesuada cursus. Maecenas scelerisque congue eros eu posuere. Praesent in felis ut velit pretium lobortis rhoncus ut erat. <a href="#">Read&nbsp;on</a>
								</td>
								</tr>
							</table>
						
						<!--[if (gte mso 9)|(IE)]>
							</td></tr></table>
						<![endif]-->
					</td>
				</tr>	
				
				
			</table>
			
			<!--[if (gte mso 9)|(IE)]>
				</td></tr></table>
			<![endif]-->
			
		</div>
	</center>
</body>
